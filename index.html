<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./src/css/main.css">
</head>
<body style="background-color: #3b3b3b;">
   <!-- #region  wraper-->
   <div class="wraper">
    <!-- #region  header-->
     <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
     </div>
     <header class="header">

      <nav>
        <div class="close">&times;</div>
        <div class="item mt-2"><a href="#">home</a></div>
        <div class="item"><a href="#">contact</a></div>
        <div class="item"><a href="#">gallery</a></div>
        <div class="item"><a href="#">about</a></div> 
        <div class="item"><a href="#">products</a></div>
      </nav>     
     </header>
     <!-- #endregion -->


     <!-- #region slider -->

     <div class="slider">
      <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./src/images/image-1.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./src/images/image-2.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./src/images/image-3.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./src/images/image-4.png" alt="">
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
     </div>
      <!-- #endregion -->
   </div>
   <!-- #endregion -->






   <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
   <script>
    let hamburger=document.querySelector(".hamburger")
    let header=document.querySelector(".header")
    let close =document.querySelector(".close")

    hamburger.addEventListener("click",function(){
      header.style.left='0'
      header.style.opacity='1'
    })
    close.addEventListener("click",function(){
   header.style.left='-100%'   
   header.style.opacity='0'   
    })
     var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      loop :true,
    });
   </script>
</body>
</html>
